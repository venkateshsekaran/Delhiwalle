        <div class="container mt-5">
            <div class="row ">
                <div class="col">
                    <h3 class="text-uppercase mx-auto mb-5">Sign-Up for a New Account</h3>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6 form-group">
                             <input type="text" placeholder="First Name" class="formcontrol">   
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" placeholder="Last Name" class="formcontrol">   
                               </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                             <input type="email" placeholder="Enter E-Mail-Id" class="formcontrol">   
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="number" placeholder="Enter Mobile Number" class="formcontrol">   
                               </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                             <input type="password" placeholder="Create Password" class="formcontrol">   
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="password" placeholder="Confirm Password" class="formcontrol">   
                               </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <textarea name="" id="" cols="100" rows="4" placeholder="Enter Permanent Address"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <textarea name="" id="" cols="100" rows="4" placeholder="Enter Temperory or Office Address"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                             <input type="checkbox">
                               <h5 class="text-uppercase text-success">Check it</h5>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-6">
                                <button class="text-white btn btn-success">Submit</button>
                                </div>
                                <div class="col-md-6">
                               <button class="text-white btn btn-success">Refresh</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                       

            </div>
        </div>
